<body style="margin:0px;">

			  <div class="card">

				  <h5 class="card-title">Give the file in Wav format</h5>
				  <form>
					<input style="color: rgb(29, 25, 24);"type="file" name="file" id="uploadId" required>

<script>
	let result_area = document.getElementById("result");
	async function upload() {
		let input = document.getElementById('uploadId');
		if (input.files.length > 0) {
			let file = input.files[0];

			let formData = new FormData();
			formData.append("file", file);

			const response = await fetch('/upload', { method: "POST", body: formData });
			response_value = await response.text();
			result_area.innerHTML = response_value;
		}

	}
</script>


</html>
